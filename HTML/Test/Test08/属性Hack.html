<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性Hack</title>
    <style type="text/css">

        body{
            background-color: #bbffaa;


            /*在样式前添加一个下划线，则该样式只有IE6及以下的浏览器才可以识别*/
            _background-color: yellow;
            /*添加了*的样式只有IE7及以下的浏览器认识*/
            *background-color: yellow;
        }
    </style>
</head>
<body>

</body>
</html>
