<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认样式</title>
    <style type="text/css">
        /*
            浏览器为在页面中没有样式时，也可以有一个比较好的显示效果，
                所有为很多元素都设置了了一些默认的margin和padding
                而它的这些默认样式正常情况下是不需要使用的


                所有玩玩在编写样式时会将这些margin和padding都去掉
         */
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<p>我是一个段落</p>
<p>我是一个段落</p>
<p>我是一个段落</p>
<p>我是一个段落</p>
</body>
</html>
