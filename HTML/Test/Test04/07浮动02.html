<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            /*
                浮动的元素不会盖住文字，文字会自动环绕在浮动元素的周围，
                所以我们可以通过浮动来设置文字环绕图片的效果
             */
        }

        .p1{
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<p class="p1"></p>
</body>
</html>
