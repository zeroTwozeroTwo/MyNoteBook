<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        定义列表用来对一些词汇或内容进行定义
        使用dl来创建一个定义列表
            dl中有俩个子标签
                dt:被定义的内容
                dd:对定义内容的描述
-->
<dl>
    <dt>我</dt>
    <dd>我真帅</dd>
</dl>
</body>
</html>
