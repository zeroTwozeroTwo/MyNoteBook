<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style type="text/css">
        /*
            去掉项目符号
         */
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<!--
    列表就相当于去超市购物的购物清单，
        在HTML中也可以创建列表，在网页中一共有三种列表：
            1.无序列表
            2.有序列表
            3.定义列表
-->
<!--
    无序列表
        - 使用ul标签来创建一共无序列表
        - 使用li在ul中创建一个一个的列表项
            一个li就是一个列表项
    通过type属性可以修改无序列表的项目符号
        可选值：
            disc ,默认值，实心圆点
            square，实心的方块
            circle，空心的圆

    注意：默认的项目符号我们一般都不使用
         如果需要设置项目符号，则可以采用为li设置背景图片的方式来设置

    ul和li都是块元素

-->
<ul>
    <li>我</li>
    <li>你</li>
    <li>他</li>
</ul>
<!--
    有序列表和无限列表类似，它使用ol来代替ul
    有序列表使用有序的序号作为项目符号
    type属性，可以指定序号的类型
        可选值：1.默认值，使用阿拉伯数字
                 a/A 采用小写或大写作为序号
                 i/I 采用小写或大写的罗马数字作为序号
     ol也是块元素
-->
<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>
<!--
    列表之间都是可以相互嵌套，可以在无序列表中放个有序列表
        也可以在有序列表中放一个
-->
</body>
</html>
