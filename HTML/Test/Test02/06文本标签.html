<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--
    1.em和strong
        -这两个标签都表示一个强调的内容，
            em主要表示语气上的强调
-->
<p>
    今天天气<em>真不错！</em>
</p>
<p>
    <strong>
        注意：如果你.......就.....
    </strong>
</p>
<!--
    2.
    i标签中的内容会以斜体显示
    b标签中的内容会以加粗显示
-->
<p>
    <i>我是i标签</i>
    <b>我是b标签</b>
</p>
<!--
    3.
    small标签中的内容会比他的父元素的文字要小一些
        在h5中使用small标签来表示一些细则一类的内容
        比如：合同中的小字，网站的版权声明都可以放到small
-->
<p>
    我是p标签中的内容<small>我是small标签的内容</small>
</p>
<!--
    4.
    网页中所有的加书名号的内容都可以用cite标签，表示参考的内容
-->
<p>
    <cite>《论语》</cite>是..........
</p>
<!--
    5.
    q标签表示一个短的引用(行内引用)
        q标签引用的内容，浏览器会默认加上引号
    blockquote标签表示一个长引用(块级引用)
-->
<p>
    子曰: <q>学而时习之不亦说乎!</q>
</p>
<p>
    子曰:
    <blockquote>
        有朋自远方来,
    </blockquote>
</p>
<!--
    6.
    使用sup标签来设置一个上标
-->
<p>2<sup>2</sup></p>
<p>赵薇<sup><a href="#">[1]</a></sup></p>

<!--
    7.
    使用sub标签来表示一个下标
-->
<p>H<sub>2</sub>O</p>

<!--
    8.
    使用del标签来表示一个删除的内容
        del标签中的内容，会自动添加删除线

-->
<p>
    <del>17.75</del>
    <br/>
    15.54 <br/>
</p>

<!--
    9.ins表示一个插入的内容
-->
<p>
    我真<ins>帅</ins>啊!
</p>
<!--
    10.
    需要页面中直接编写一些代码
    pre是一个预格式标签，会将代码中的格式保存，不会忽略多个空格
    code专门用来表示代码

    我们一般结合使用pre和code来表示一段代码
-->
<pre>
    <code>
        public class Test{
            public stat
        }
    </code>
</pre>
</body>
</html>
