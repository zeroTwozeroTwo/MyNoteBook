<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式继承</title>
    <style type="text/css">

    </style>
</head>
<body>
<!--
    像儿子可以继承父亲的遗产一样，在css中，祖先元素上的样式，也会被它的后代元素所继承
    利用继承，可以将一些基本的样式设置给祖先元素，这样所有的后代元素将会自动继承这些样式.

    并不是所有的样式都会被子元素所继承。比如：背景相关样式都不会被继承 边框相关的样式 定位相关的样式
-->
<div>
    <p style="font-size: 32px">
        我是p标签中的文字
        <span>我是span的文字</span>
    </p>
</div>
</body>
</html>
