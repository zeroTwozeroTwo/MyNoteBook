<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    在HTML中,一共有六级标签
        h1--h6
        在显示效果上h1最大,h6最小

        对于搜索引擎来说，h1的重要性仅次于title，搜索引擎检索完title，会立即查看
        h1中的内容 <所以h1标签非常重要,它会影响页面在搜索引擎中的排名 一般页面只能写一个h1标签>
        一边页面中标题标签只使用h1，h2,h3 以后的基本不使用
-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

<!--
       段落标签,段落标签用于表示内容中的一个自然段落
       使用p标签来表示一个段落

       p标签中的文字,会独占一行,并且段与段之间会有一个间距
-->
    <p>我是一个p标签,我是一个段落标签</p>

<!--
    在HTML中,字符之间写再多的空格,浏览器也会当成一个空格解析。
        换行也会当成一个空格解析
     在页面中可以使用br标签来表示换行,br标签是一个自结束标签
-->
    <p>
        锄禾日当午,<br>
        汗滴禾下土,<br>
        谁知盘中餐,<br>
        粒粒皆辛苦。<br>
    </p>
<hr>
<!--
    hr标签也是一个自结束标签,可以在页面生成一条水平线
-->
</body>
</html>
