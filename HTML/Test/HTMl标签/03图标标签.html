<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标标签</title>
</head>
<body>
<!--
    使用img标签来向网页引入一个外部图片，
        img标签也是一个自结束标签
        属性：
            src：设置一个外部图片的路径
            alt：可以用来设置图片描述
                搜索引擎可以通过alt属性来识别不同的图片
                如果不写alt属性，则搜索引擎不会对img的图片进行收录

            width：可以用来修改图片的宽度，一般使用px作为单位
            height：可以用来修改图片的高度

            宽度和高度两个属性如果只设置一个，另一个也会同时等比例调整大小
                如果两个值同时指定了，则按照你指定的值来设置
            一般开发中出来自适应的页面，不建议设置width和height
-->
<img src="../img/200542ju24bn4u5wwmzdum.jpg" alt="这是一个蕾姆" width="500px">
</body>
</html>
