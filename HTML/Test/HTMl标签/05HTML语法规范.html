<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHTML语法规范</title>
</head>
<body>
<!--
    1.HTML中不区分大小写，但是一般都使用小写
-->

<!--
    2.HTML中的注释不能嵌套
-->

<!--
    3.HTML标签必须结构完整，要么成对出现，要么自结束标签
        不符合语法规范的内容浏览器会为你修正，但是有些情况会修正错误
-->
<!--
    4.HTMl标签可以嵌套，但是不能交叉嵌套
-->

<!--
    5.HTML标签中的属性必须有值，且值必须加引号
-->
</body>
</html>
