<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
<!--
    在html中，一些如< > 这种中特殊字符是不能直接使用的
        需要用一些特殊的符号来表示这些特殊的字符，这些特殊的符号我们称为实体(转义字符串)
        浏览器解析到实体时,会自动将实体转化为对应的字符
        实体的语法:
            &实体的名字:
                < &lt;
                > &gt;
                空格 &nbsp;
-->
a&lt;b&gt;c

<p>&copy;今天天气&nbsp;&nbsp;&nbsp;&nbsp;真好</p>

</body>
</html>
