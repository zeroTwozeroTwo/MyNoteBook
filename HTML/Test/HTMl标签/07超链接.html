<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
    使用超链接可以让我们从一个页面跳转到另一个页面
    使用a标签来创建一个超链接
    属性：
        href：指向连接跳转的目标地址，可以写一个相对路径也可以写一个完整地址
-->
</body>
<a href="http://www.baidu.com">我是一个超链接</a>
<br/>
<!--
    a标签中的target属性可以用来指定打开链接的位置
        可选值：
            _self : 表示在当前窗口中打开(默认值)
            _blank: 在一个新的窗口中打开链接
            可以设置一个内联框架的name属性值，链接将会在指定的内联框架中打开
-->
<a href="03图标标签.html" target="_self">我是一个超链接</a>
<!--
    center标签中的内容会默认在页面中居中显示
        我们可以将要居中的全部放入center
-->
<center></center>
</html>
