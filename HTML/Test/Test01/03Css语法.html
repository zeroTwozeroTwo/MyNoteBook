        /*
            css的注释，作用和HTML注释类似，只不过它必须编写在style标签中，或者是css文件中

            css语法：

                选择器 声明块

            选择器；
                - 通过选择器可以选中页面中指定的元素，并且将声明块中的样式应用到选择器对应的元素上

            声明块：
                - 声明块紧跟在选择器的后边，使用一对{} 括起来，
                    声明块中实际上就是一组一组的名值对结构
                        这一组一组的名值对我们称为声明，
                    在一个声明块中可以写多个声明，多个声明之间使用;隔开,
                    声明的样式名和样式值之间使用:来连接
        */
    </style>
