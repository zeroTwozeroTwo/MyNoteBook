<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
<!--
    内部样式表
    也可以将CSS样式编写到head中的style便签里
        将样式表编写到style标签中，然后通过CSS选择器选中指定元素
            然后可以同时为这些元素一起设置样式，这样可以使样式进一步分离
        将样式表编写到style标签中，也可以是表现和结构进一步分离它也是我们推荐的使用方式
-->
    <style type="text/css">
        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
<!--
    可以将css样式编写到元素的style属性当中
        将样式直接编写到style属性中，这种样式我们称为内联样式
        内联样式只对当前元素中的内容起作用，内联样式不方便复用
        内联样式属于结构与表现耦合，不方便后期维护，不推荐使用的
-->
