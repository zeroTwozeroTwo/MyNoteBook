<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
    还可以将样式表编写到外部的css文件中，然后通过link标签来将外部的css文件引入到当前页面中，
    这样外部文件中的css样式将会应用到当前页面中.

    将css样式统一编写到外部样式表中，完全使结构和表现分离，可以使样式表可以在不同的页面中使用
    最大限度的使样式可以进行复用，将样式统一写在样式表中，然后通过link标签引入，可以利用浏览器的缓冲
    加快用户访问的速度提高了用户体验。所以开发中最推荐的方式就是使用外部样式表
-->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<p>谁知盘中餐，粒粒皆辛苦</p>
<p>谁知盘中餐，粒粒皆辛苦</p>
<p>谁知盘中餐，粒粒皆辛苦</p>
<p>谁知盘中餐，粒粒皆辛苦</p>
<p>谁知盘中餐，粒粒皆辛苦</p>
</body>
</html>
