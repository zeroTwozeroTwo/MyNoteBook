<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--三列布局-->
    <!--1.两边固定，当中自适应-->
    <!--2.当中列要完整显示-->
    <!--3.当中列要优先加载-->
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        div{
            height: 100px;
        }

        .left,.right{
            width: 200px;
            background-color: pink;
        }

        .middle{
            background-color: deeppink;
            padding: 0 200px;
        }

        .left{
           float: left;
        }

        .right{
            float: right;
        }
    </style>
</head>
<body>
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
</body>
</html>
