<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #wrap{
            height: 100px;
            width: 100px;
            background-color: deeppink;
        }

        #test{
            position: absolute; /*比较重要一般都在顶行写*/
            width: 100px;
            height: 100px;/*定位css的属性默认值都为auto*/
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="wrap"></div>
    <div id="test"></div>
</body>
</html>
